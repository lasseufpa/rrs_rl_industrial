---
basestations:
  max_number_basestations: 1
  bandwidths: [100e6]
  carrier_frequencies: [2.4e6]
  num_available_rbs: [100]
slices:
  max_number_slices: 3
  slice_req:
    embb:
      number_ues: 20
      ue_throughput: 20 # Mbps
      latency: 20 # ms
    urllc:
      number_ues: 20
      ue_throughput: 5 # Mbps
      latency: 1
    mmtc:
      number_ues: 60
      ue_throughput: 0.1 # Mbps
      latency: 1 # ms
      active_probability: 0.5
ues:
  max_number_ues: 100
simulation:
  simu_name: industrial
  max_number_steps: 1000
  max_number_episodes: 1
  hist_root_path: ./
